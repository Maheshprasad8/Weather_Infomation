<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherClone</title>
    <link rel="stylesheet"href="index.css">
</head>
<body>
    
    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab"data-userWeather>Your Weather</p>
            <p class="tab"data-SearchWeather>Search Weather</p>
        </div>

        <div class="weather_container">
            <!-- grant location -->
             <div class="sub-container grant_location_container">
                <img src="location.jpg"height="80"width="80"loading="lazy">
                <p>Grant location Access</p>
                <p>Allow access to get infomation</p>
            <button class="btn" data-grantAccess>Grant Access</button>
             </div>
             <!-- Search form -->
              <form class="form_container" data-searchform>
<input placeholder="Search for your City.." data-searchInput>
<button class="btn" type="submit">
    <img src="search.jpg"height="20"width="20"loading="lazy">
</button>
              </form>

              <!-- loading screen container -->

              <div class=" sub-container loading_container">
                <img src="loading.gif"height="150" width="150">
                <p>loading</p>
              </div>

              <!-- show weather Info -->
               <div class="sub-container user-info-conatiner">
                <!-- city name -->
                <div class="name">
                    <p data-cityName></p>
                    <img src="search.jpg" data-countryIcon>
                </div>
                <!-- weather description -->
                <p data-weatherdesc></p>
                <!-- weather icon -->
                <img data-weatherIcon>
                <!-- temperature -->
                <p data-temp></p>
               </div>

               <!-- 3-card parameters -->
                <div class="parameter_container">
                    <!-- card1 -->
                     <div class="parameter" id="wind">
                        <img src="wind speed.jpg">
                        <p>wind speed</p>
                        <P data-windspeed></P>
                     </div>
                     <!-- card 2 -->
                     <div class="parameter" id="wind">
                        <img src="humidity.jpg">
                        <p>Humidity</p>
                        <P data-humidity></P>
                     </div>
                     <!--  card3 -->
                     <div class="parameter" id="wind">
                        <img src="cloud.jpg">
                        <p>Cloud</p>
                        <P data-cloudness></P>
                     </div>

                </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
